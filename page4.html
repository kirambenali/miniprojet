<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <div class="container">
        <h3>Formulaire de Contact</h3>
        <p>Je suis ravie de partager mon parcours professionnel avec vous. Si vous êtes intéressé(e) par ma candidature ou si vous souhaitez en savoir plus sur mes compétences et expériences, n'hésitez pas à remplir ce formulaire :</p>

        <form action="#" method="POST">
            <label for="companyName">Nom de la société :</label>
            <input type="text" id="companyName" name="companyName" required minlength="3" maxlength="20">

            <label for="city">Ville :</label>
            <select name="city">
                <option value="Ariana">Ariana</option>
                <option value="Tunis">Tunis</option>
                <option value="BenArous">Ben Arous</option>
                <option value="Bizerte">Bizerte</option>
            </select>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="contact@gmail.com" required>

            <label for="companyAddress">Adresse de la société :</label>
            <input type="text" id="companyAddress" name="companyAddress" required minlength="5" maxlength="20">

            <label for="comment">Commentaire :</label>
            <textarea id="comment" name="comment" cols="30" rows="5"></textarea>

            <label for="phoneNumber">Numéro de téléphone :</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required minlength="3" maxlength="20">

            <div class="form-buttons">
                <a href="https://kirambenali.github.io/miniprojet/page3.html">Page précédente</a>
                <button type="submit">Confirmer</button>
            </div>
        </form>
    </div>

</body>
</html>
